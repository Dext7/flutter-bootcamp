name: flutter_bootcamp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts: 
  - family: Prompt,
    fonts:
    - asset: fonts/Prompt-Regular.ttf

  - family: AdventPro
    fonts:
    - asset: fonts/AdventPro-Regular.ttf